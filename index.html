<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EikenMaster AI - カラフル英単語</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #ffffff;
            --primary: #6366f1;
            --secondary: #10b981;
            --accent: #f59e0b;
        }
        body { 
            font-family: 'Fredoka', 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .colorful-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .bounce-on-click:active { transform: scale(0.92); }
        .gradient-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .gradient-success { background: linear-gradient(135deg, #10b981 0%, #34d399 100%); }
        .gradient-warning { background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); }
        .gradient-danger { background: linear-gradient(135deg, #ef4444 0%, #f87171 100%); }
        
        .level-3-grad { background: linear-gradient(135deg, #34d399 0%, #059669 100%); }
        .level-pre2-grad { background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%); }
        .level-2-grad { background: linear-gradient(135deg, #818cf8 0%, #4f46e5 100%); }
        .level-pre1-grad { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .level-1-grad { background: linear-gradient(135deg, #f472b6 0%, #db2777 100%); }

        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 1rem); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "firebase/app": "https://esm.sh/firebase@^12.7.0/app",
    "firebase/auth": "https://esm.sh/firebase@^12.7.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@^12.7.0/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="text-slate-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
