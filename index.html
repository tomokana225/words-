
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EikenMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --slate-bg: #f8fafc;
        }
        body { 
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--slate-bg);
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        /* 極太フォントの制限 */
        .font-black { font-weight: 700 !important; } 
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        .gradient-primary { background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%); }
        
        .bounce-on-click:active { transform: scale(0.97); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-view { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* モバイルでのスクロール防止用ヘルパー */
        .no-scroll-view {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
